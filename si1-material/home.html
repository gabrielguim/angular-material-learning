<!DOCTYPE html>
<html ng-app="myApp" ng-controller="AppCtrl">
  <head>
    <meta charset="utf-8">
    <title>Scribe - Online Text Editor</title>
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/table.css">
    
  </head>

<body class="docs-body layout-row" layout="row" ng-cloak>

	<!-- sidenavbar custom directive -->
    <md-sidenav class="site-sidenav md-sidenav-left md-whiteframe-z2" md-component-id="left" hide-print md-is-locked-open="$mdMedia('gt-sm')">
	    <header class="nav-header">
	      <h2><span>Scribe</span></h2>
	    </header>
    </md-sidenav>

    <div layout="column" tabIndex="-1" role="main" flex ng-controller="DriveController as driveCtrl">

		<!-- folder's pagination -->
		<folder-pagination></folder-pagination>

		<!-- renders the current folder files -->
		<drive-files></drive-files>

    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-aria.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-messages.min.js"></script>

    <!-- Angular Material Library -->
    <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.js"></script>

    <!-- Modules -->
    <script src="js/modules/app.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/homeController.js"></script>
	   <script src="js/controllers/driveController.js"></script>

    <!-- Directives -->
    <script src='js/directives/pwdValidation.js'></script>
  	<script src="js/directives/folderPagination.js"></script>
  	<script src="js/directives/driveFiles.js"></script>

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <script src="js/home.js"></script>

	  <script src="//cdnjs.cloudflare.com/ajax/libs/angular-material-icons/0.7.1/angular-material-icons.min.js"></script>

  </body>
</html>
