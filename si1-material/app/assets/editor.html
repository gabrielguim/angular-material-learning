<!DOCTYPE html>
<html>
    <head>
        <title>Editor - Scribe</title>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.2.0/material.indigo-pink.min.css">
        <link rel="stylesheet" href="stylesheets/editor.min.css">

        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Arimo:700" rel="stylesheet">
    </head>

    <body>
        <div class="mdl-layout">
            <div id="header" class="mdl-layout__header-row">
                
                <a href="#" id="menutoggle" class="menutoggle">
                    <i class="material-icons">menu</i>
                </a>

                <div id="pagination">
                    <span class="pagination-item pagination-root">
                        Meu Drive
                        <i class="material-icons">keyboard_arrow_right</i>
                    </span>
                    <span class="pagination-item pagination-root">
                        Teste
                        <i class="material-icons">keyboard_arrow_right</i>
                    </span>
                    <span class="pagination-item pagination-root">
                        <div class="mdl-textfield mdl-js-textfield">
							<input class="mdl-textfield__input" type="text">
							<label class="mdl-textfield__label" for="sample1">Nome do arquivo</label>
						</div>
                    </span>
                </div>
            </div>

            <div class="mdl-grid">
                <div class="mdl-color--white mdl-shadow--4dp">
                    <div class="tinymce mdl-text__area">
                        <h2>Bem-vindo(a) ao seu novo arquivo</h2>

                        <p>
                        Esse é um exemplo de escrita de arquivo. Para editá-lo, use o botão direito do mouse ou clique sobre o texto que deseja editar para ver as opções :-)
                        </p>
                    </div>
                </div>
            </div>

            <div class="mdl-button__footer">
                <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored">
                  <i class="material-icons">save</i>
                </button>
            </div>

        </div>

        <script defer src="https://code.getmdl.io/1.2.0/material.min.js"></script>
        <script src='js/tinymce/tinymce.min.js'></script>
        <script src="js/editor.js"></script>

    </body>
</html>
