<!DOCTYPE html>
<html ng-app>
    <head>
        <title>Drive - Scribe</title>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.2.0/material.indigo-pink.min.css">
        <link rel="stylesheet" href="stylesheets/login.css">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>

        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Arimo:700" rel="stylesheet">
    </head>

    <body>

      <div class="layout-transparent mdl-layout mdl-js-layout">
        <main class="mdl-layout__content">
      		<div class="mdl-card mdl-shadow--6dp">
      			<div class="mdl-card__title mdl-color--primary mdl-color-text--white">
      				<h2 class="mdl-card__title-text">Fa√ßa o Login</h2>
      			</div>
      	  	<div class="mdl-card__supporting-text">
      				<form action="#">
      					<div class="mdl-textfield mdl-js-textfield">
      						<input class="mdl-textfield__input" ng-model="_username" type="text" id="username" />
      						<label class="mdl-textfield__label" for="username">E-mail</label>
      					</div>
      					<div class="mdl-textfield mdl-js-textfield">
      						<input class="mdl-textfield__input" ng-model="_password" type="password" id="userpass" />
      						<label class="mdl-textfield__label" for="userpass">Senha</label>
      					</div>
      				</form>
      			</div>
            <div class="mdl-card__actions">
      				<button class="mdl-button mdl-js-button mdl-button--primary form-button" ng-disabled="!_username && !_password">Entrar</button>
              <button class="mdl-button mdl-js-button mdl-button--accent form-button">Registrar</button>
      			</div>

      		</div>
      	</main>
      </div>

      <script src="javascripts/loginController.js"></script>
      <script defer src="https://code.getmdl.io/1.2.0/material.min.js"></script>
    </body>
</html>
