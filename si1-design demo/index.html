<!DOCTYPE html>
<html ng-app="myApp">
  
  <head>
    <meta charset="utf-8">
    <title>Scribe</title>
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/login.css">
  </head>

  <body ng-controller="MainCtrl">

	<!-- Top Bar -->
	<md-toolbar>
		<div class="top-bar" layout="row" align="left">

			<img src="gui/logo-header.png"></img>
			<span flex></span>

		    <md-button>Início</md-button>
		    <md-button>Sobre</md-button>
		    <md-button>Contato</md-button>

	    </div>
    </md-toolbar>

    <!-- Page Content -->
    <div class="page-content" flex layout="column" layout-align="center center">
       
        <img ng-src="gui/logo.png"><br><br>

	    <div ng-controller="LoginFormCtrl">

		    	<md-input-container>
			        <label>E-mail</label>
			        <input ng-model="user.email" type="email">
		    	</md-input-container><br>
		    	
		    	<md-input-container>
			        <label>Senha</label>
			        <input ng-model="user.password" type="password">
		    	</md-input-container>

	    		<!-- Login and Register Buttons -->
			    <section>
				    <md-button class="button-border">ENTRAR</md-button>
				</section>
				<section>
				    <md-button class="button-noborder">CRIAR USUÁRIO</md-button>
			    </section>
	   
	    </div>

	</div>

    <!-- JS -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-aria.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-messages.min.js"></script>

    <!-- Angular Material Library -->
    <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.js"></script>

    <!-- Modules -->
    <script src="js/modules/app.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/loginController.js"></script>

    <!-- Directives -->
    <script src='js/directives/pwdValidation.js'></script>

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/index.js"></script>

  </body>
</html>
